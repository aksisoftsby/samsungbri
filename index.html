<html>
  <head>
    <title>Bank BRI samsung tizen challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body onload="setTimeout(function () {
        $('#idsplash').slideUp('500');
        $('#idhome').slideDown('1000');
      }, 2000);">
    <div id="idsplash">
      <div class="container">
        <img src="img/logo-bank-bri.png" class="img-responsive" />
      </div>
    </div>
    <div id="idhome" style="display: none;">
      <div class="container">
        <div class="wrapper">
          <form action="" method="post" name="Login_Form" class="form-signin">       
            <img src="img/logo-bank-bri.png" class="img-responsive" />
            <h3 class="form-signin-heading">Silahkan login</h3>
            <hr class="colorgraph"><br>
            <input type="text" class="form-control" name="email" placeholder="Email" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
          </form>			
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/lib.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script/var.js"></script>
</html>
